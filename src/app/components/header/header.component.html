<div class="header__container">
  <div class="header__first-line-container">
    <img src="../../../assets/images/Lalivraison_logo.svg"
         [routerLink]="['/']"
         class="header__logo">

    <mat-form-field class="header__search-field">
      <mat-label> Rechercher un plat, une spécialté, un restaurant ...</mat-label>
      <input type="text" matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>


    <button class="header__button"
            mat-raised-button
            [matBadge]="basketService.count()"
            [matBadgeHidden]="!basketService.count()"
            matBadgePosition="below after"
            matBadgeColor="primary"
            [routerLink]="['/panier']"
            color="primary">
      <mat-icon>shopping_cart</mat-icon><span class="header__button-text">&nbsp;Panier</span>
    </button>

    <button mat-raised-button
            [matMenuTriggerFor]="menu"
            color="primary"
            class="header__button">
      <mat-icon>menu</mat-icon><span class="header__button-text">&nbsp;Menu</span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
      <button [routerLink]="['/devenir-partenaire']"
              mat-menu-item>
        <mat-icon color="accent">room_service</mat-icon>
        <span>Devenir partenaire</span>
      </button>
      <button [routerLink]="['/devenir-livreur']"
              mat-menu-item>
        <mat-icon color="accent">delivery_dining</mat-icon>
        <span>Devenir livreur</span>
      </button>
    </mat-menu>
  </div>

  <mat-form-field
    class="header__search-field-mobile">
    <mat-label> Rechercher un plat, une spécialté, un restaurant ...</mat-label>
    <input type="text" matInput>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
