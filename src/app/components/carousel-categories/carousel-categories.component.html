<div class="carousel__container">
  <div class="carousel__title">
    Catégories&nbsp;&nbsp;
    <img src="../../../assets/images/categories/categories.png" class="carousel__title-image">
  </div>
  <mat-spinner style="margin: auto"
               strokeWidth="6"
               diameter="60"
               *ngIf="!categories">
  </mat-spinner>
  <div *ngIf="categories" class="carousel__items-container">

    <div class="carousel__items-container-button-left">
      <button style="z-index: 99" mat-icon-button (click)="scrollLeft(carouselItems)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>

    <div class="carousel__items" #carouselItems>

      <app-carousel-item *ngFor="let category of categories"
                         class="carousel__item"
                         (click)="selectCategory(category.name)"
                         [text]="category.name"
                         [selected]="selectedCategory===category.name"
                         [imageSource]="category.image">
      </app-carousel-item>
