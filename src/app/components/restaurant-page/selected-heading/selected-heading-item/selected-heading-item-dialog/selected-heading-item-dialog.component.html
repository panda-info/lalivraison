<div style="display: flex; align-items: flex-end; justify-content: flex-end">
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon >close</mat-icon>
  </button>
</div>
<div class="selected-heading-item-dialog__container">

  <img [src]="data.image"
       class="selected-heading-item-dialog__upper-zone">
  <div class="selected-heading-item-dialog__lower-zone">
    <div class="selected-heading-item-dialog__lower-zone-name">{{data.name | uppercase}}</div>
    <div class="selected-heading-item-dialog__lower-zone-description">{{data.description}}</div>
    <div class="selected-heading-item-dialog__lower-zone-price">{{data.price}}.00 Dhs</div>
    <div style="display: flex; align-items: center; justify-content: center; width: 400px">
      <button [mat-dialog-close]="true"
              (click)="addToBasket()"
              mat-raised-button
              color="primary"
              class="selected-heading-item-dialog__lower-zone-button">
        Ajouter au Panier
      </button>
    </div>
  </div>

</div>
